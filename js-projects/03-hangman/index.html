<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-primary">

  <div class="container-sm containerCSS" style="height: 100vh;">
    <div class="row bg-info">
      <div class="col">
        <nav class="navbar navbar-expand">
          <a href="" class="navbar-brand">Hangman</a>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row bg-body-secondary">
      <div class="col d-flex justify-content-center">
        <h1 class="display-3 ">Hangman</h1>
      </div>
    </div>

    <div class="row bg-body-secondary d-flex justify-content-center" style="height: 400px;">
      <div class="col border">
        <h2 class="display-4">Lives: 6</h2>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="letter-container d-flex flex-row">
            <div class="box">A</div>
            <div class="box">A</div>
            <div class="box">A</div> 
            <div class="box">A</div>
            <div class="box">A</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row bg-danger">
      <div class="col">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary p-2 key">Q</button>
            <button class="btn btn-primary p-2 key">W</button>
            <button class="btn btn-primary p-2 key">E</button>
            <button class="btn btn-primary p-2 key">R</button>
            <button class="btn btn-primary p-2 key">T</button>
            <button class="btn btn-primary p-2 key">Y</button>
            <button class="btn btn-primary p-2 key">U</button>
            <button class="btn btn-primary p-2 key">I</button>
            <button class="btn btn-primary p-2 key">O</button>
            <button class="btn btn-primary p-2 key">P</button>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary p-2 key">A</button>
            <button class="btn btn-primary p-2 key">S</button>
            <button class="btn btn-primary p-2 key">D</button>
            <button class="btn btn-primary p-2 key">F</button>
            <button class="btn btn-primary p-2 key">G</button>
            <button class="btn btn-primary p-2 key">H</button>
            <button class="btn btn-primary p-2 key">J</button>
            <button class="btn btn-primary p-2 key">K</button>
            <button class="btn btn-primary p-2 key">L</button>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary p-2 key">ENTER</button>
            <button class="btn btn-primary p-2 key">Z</button>
            <button class="btn btn-primary p-2 key">X</button>
            <button class="btn btn-primary p-2 key">C</button>
            <button class="btn btn-primary p-2 key">V</button>
            <button class="btn btn-primary p-2 key">B</button>
            <button class="btn btn-primary p-2 key">N</button>
            <button class="btn btn-primary p-2 key">M</button>
            <button class="btn btn-primary p-2 key">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
